<!doctype html>

<style>
    .red {
        background-color: red;
    }
</style>

<div style="width: 200px; height: 200px; margin: 50px auto; border: 1px solid black; touch-action: manipulation" class="tapme">
    Tap me!
    <div class="inner">
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    $('.tapme').click(function() {
                      $(this).toggleClass('red')
                      })
    </script>
